<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="ajax.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Geography Quiz</h1>

        <div class="questionClass">
            <button id="start">Start Quiz</button>
            <p>Question:</p>
            <p id="question"></p>

            <div class="searchq" id="searchquestion">
                <img src="nothing.png">
            </div>
           
            <div class="finished" id="finishedquiz">
                <img src="end.png">
            </div>
        </div>
        
        
        <div class="answersClass">
        <p>Answer:</p>
        <input id="answer"></input>
        <button id="submit">Submit Answer</button>
        </div>
        
        

        <div class="counter">
            <div class="scoree"><p id="scoreText">Score: </p></div>
            <div class="counting">
            <p id="scoreCount">0</p>
            </div>
        </div>

        <div class="plus" id="plusOne"><img src="up-arrow.png"></div>
        <div class="minus" id="minusOne"><img src="download.png"></div>
  

        <div class="globe">
            <img src="worldwide.png"></img>
        </div>
        
    </div>
</body>
</html>
